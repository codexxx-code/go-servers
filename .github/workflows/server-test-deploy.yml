name: test deploy

on:
  push:
    branches:
    - release/*
    - hotfix/*
    paths:
      - 'server/**'

jobs:
  general-deploy-pipeline:
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      service_port: 8075
      service_name: zodiac
      test_suffix: -test
      command_args: -log-format=json -env-mode=test
    secrets: inherit
