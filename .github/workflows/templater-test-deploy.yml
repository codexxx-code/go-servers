name: test templater deploy

on:
  push:
    branches:
    - release/*
    - hotfix/*
    paths:
      - 'templater/**'

jobs:
  general-deploy-pipeline:
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      service_port: 8085
      service_name: templater
      test_suffix: -test
      command_args: -log-format=text -env-mode=test
    secrets: inherit
